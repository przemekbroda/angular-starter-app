<mat-toolbar color="primary">
  <span>Testing App</span>
</mat-toolbar>

<div class="center">
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <mat-card style="margin-top: 30%;">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      <mat-card-content class="container">
        <mat-form-field class="row full-width">
          <mat-label>Login</mat-label>
          <input matInput type="text" name="login" required [(ngModel)]="login">
          <mat-error>Login is required</mat-error>
        </mat-form-field>
        <mat-form-field class="row full-width" style="margin-top: 8px;">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" required [(ngModel)]="password">
          <mat-error>Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions style="margin-left: 1px;">
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Sign In</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
