<div style="height: 100%; display: flex; justify-content: center;">
  <mat-card style="width: 400px; height: 270px; margin-top: 100px;">
    <mat-card-header>
      <mat-card-title>Counter</mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 150px; display: flex; justify-content: center; align-items: center; font-size: 45pt;">
      {{counter}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="add()">+</button>
      <button mat-raised-button (click)="substract()">-</button>
      <app-triple-state-checkbox [(ngModel)]="bool">Triple state</app-triple-state-checkbox>
    </mat-card-actions>
  </mat-card>
</div>
